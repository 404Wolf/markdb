services:
  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile.dev
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - VITE_API_URL=http://localhost:3001

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile.dev
    ports:
      - "3001:5000"
    volumes:
      - .:/app
      - /app/node_modules
      - ~/.cargo/bin/mdv:/usr/local/bin/mdv
    environment:
      - NODE_ENV=development
      - REDIS_URL=redis://redis:6379
      - MONGO_ROOT_URL=mongodb://mongodb:27017
      - MONGODB_USERNAME=admin
      - MONGODB_PASSWORD=password
      - APP_NAME=markdb
    depends_on:
      - redis
      - mongodb

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  mongodb:
    image: mongo:7
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=password
    volumes:
      - mongodb_data:/data/db

volumes:
  redis_data:
  mongodb_data:
